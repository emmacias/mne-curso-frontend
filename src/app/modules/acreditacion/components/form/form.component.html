<h1 mat-dialog-title>
    <span *ngIf="data.tipo == 'CREAR'">Creación de Acreditación</span>
    <span *ngIf="data.tipo == 'EDITAR'">Edición de Acreditación</span>
    <span *ngIf="data.tipo == 'VER'">Visualización de Acreditación</span>
</h1>

<div mat-dialog-content class="mat-typography">
    <form #formRef="ngForm" [formGroup]="formGroup" (ngSubmit)="enviar()">
        <div class="container-fluid p-0">
            <div class="row">
                <div class="col-12">
                    <mat-form-field>
                        <mat-label>Valor</mat-label>
                        <input formControlName="valor" name="valor" appMaskDecimalPositivo [appCompleteDecimals]="2" appSelectInFocus matInput type="text" required>
                    </mat-form-field>
                </div>

                <div class="col-12">
                    <mat-form-field>
                        <mat-label>Forma de pago</mat-label>
                        <mat-select formControlName="formaPagoId" name="formaPagoId" required>
                            <mat-option *ngFor="let formaPago of formData?.formaPagoList" [value]="formaPago.id">
                                {{ formaPago.nombre }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </form>
</div>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>Cancelar</button>
    <button *ngIf="data.tipo != 'VER'" (click)="guardar($event)" mat-raised-button color="primary">Guardar</button>
    <button *ngIf="data.tipo == 'VER'" (click)="activarFormParaEdicion()" mat-raised-button color="primary">Editar</button>
</mat-dialog-actions>
